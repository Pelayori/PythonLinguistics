<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV file filtering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5 text-center">CSV file filtering</h1>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="file-upload" id="file-upload-1">
                        <div id="delimiterFile1" style="display:none;">
                            <h5>Delimiter</h5>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input delimiter-input" type="radio" data-file="1" name="delimiter1" id="commaFile1" value=",">
                                <label class="form-check-label" for="commaFile1">,</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input delimiter-input" type="radio" data-file="1" name="delimiter1" id="semicolonFile1" value=";" checked>
                                <label class="form-check-label" for="semicolonFile1">;</label>
                            </div>
                        </div>
                        <i class="file-icon bi bi-file-earmark-text"></i>
                        <input type="file" id="fileInput1" accept=".csv" class="form-control mt-2">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="file-upload" id="file-upload-2">
                        <div id="delimiterFile2" style="display:none;">
                            <h5>Delimiter</h5>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input delimiter-input" type="radio" data-file="2" name="delimiter2" id="commaFile2" value=",">
                                <label class="form-check-label" for="commaFile2">,</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input delimiter-input" type="radio" data-file="2" name="delimiter2" id="semicolonFile2" value=";" checked>
                                <label class="form-check-label" for="semicolonFile2">;</label>
                            </div>
                        </div>
                        <i class="file-icon bi bi-file-earmark-text"></i>
                        <input type="file" id="fileInput2" accept=".csv" class="form-control mt-2">
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div id="checkbox-group" class="form-check" style="display: none;"></div>
        </div>

        <div class="dropdown container text-center my-2">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Generate results
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><button id="generateResultsBtn" class="dropdown-item">Show table of results</a></li>
              <li><button id="generateCsvResults" class="dropdown-item">Download CSV with results</a></li>
            </ul>
          </div>
        

        <div id="results"></div>
    </main>
    <footer class="footer mb-3 bg-light">
        <div class="container text-center">
            <span class="text-black">
                Â© 2024
            </span>
            <a href="https://github.com/Pelayori">Pelayori</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
